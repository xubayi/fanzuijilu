<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="男神徐八一与草民张伟微的婚礼倒计时">
    <meta name="author" content="您的名字">
    <title>男神徐八一与草民张伟微的婚礼倒计时</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundFade 20s infinite alternate;
        }

        @keyframes backgroundFade {
            0% {
                background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            }
            50% {
                background: linear-gradient(to bottom, #ffe7e7, #ffb3c1);
            }
            100% {
                background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            color: #ff6b81;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 span {
            color: #ff4040;
            font-style: italic;
        }

        #countdown {
            font-size: 2rem;
            color: #444;
            margin-top: 20px;
            font-family: "Courier New", monospace;
        }

        footer {
            margin-top: 30px;
            font-size: 1rem;
            color: #666;
            font-style: italic;
        }

        footer p {
            animation: fadeIn 5s infinite;
        }

        @keyframes fadeIn {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-500px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <!-- 动态气泡效果 -->
        <div class="bubble" style="width: 80px; height: 80px; left: 10%; animation-duration: 10s;"></div>
        <div class="bubble" style="width: 100px; height: 100px; left: 25%; animation-duration: 12s;"></div>
        <div class="bubble" style="width: 60px; height: 60px; left: 50%; animation-duration: 8s;"></div>
        <div class="bubble" style="width: 120px; height: 120px; left: 75%; animation-duration: 15s;"></div>
        <div class="bubble" style="width: 90px; height: 90px; left: 90%; animation-duration: 18s;"></div>
    </div>

    <div class="container">
        <h1>男神徐八一 <span>❤️</span> 草民张伟微</h1>
        <h2>婚礼倒计时</h2>
        <div id="countdown">加载中...</div>
        <footer>
            <p>期待这一天，让爱绽放光芒！</p>
        </footer>
    </div>

    <!-- 添加背景音乐 -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="romantic-melody.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        // 设置婚礼日期
        const weddingDate = new Date('2027-08-01T00:00:00'); // 修改为婚礼日期

        // 更新倒计时
        function updateCountdown() {
            const now = new Date();
            const timeDiff = weddingDate - now;

            if (timeDiff <= 0) {
                document.getElementById('countdown').innerText = '今天是婚礼的日子！祝福男神和草民幸福永远！';
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = 
                `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
        }

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);

        // 初始化显示
        updateCountdown();
    </script>
</body>
</html>
